<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>College Event - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        :root{
            --accent-red: #ff0000;
            --overlay-color: rgba(0,0,0,0.20);
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            background: transparent;
            overflow-x: hidden;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* HERO */
        .hero {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 18px;
            padding: 20px;
            height: 100vh;
            text-align: center;
        }

        .center-image img {
            max-width: 90%;
            height: auto;
        }

        /* Neon Typewriter */
        .neon-typewriter {
            font-size: clamp(16px, 2.4vw, 30px);
            font-weight: 600;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid transparent;
            width: 0;
            display: inline-block;
            animation: typingNeon 4s steps(40, end) infinite alternate,
                       stGlow 2.4s ease-in-out infinite,
                       stFlicker 3s infinite,
                       blinkNeon 1s step-end infinite;
        }

        @keyframes typingNeon { from { width: 0; } to { width: 100%; } }
        @keyframes blinkNeon { 50% { border-color: transparent; } }
        @keyframes stGlow { from { text-shadow: 0 0 8px #ff0000; } to { text-shadow: 0 0 50px #ff0000; } }
        @keyframes stFlicker {
            0%,18%,22%,25%,53%,57%,100% { opacity: 1; }
            20%,24%,55% { opacity: 0.4; }
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .buttons button {
            padding: 11px 18px;
            font-size: 15px;
            border: none;
            background-color: var(--accent-red);
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: transform .12s ease, box-shadow .12s ease;
        }
        .buttons button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 18px rgba(255, 0, 0, 0.18);
        }

        /* Sidebar */
        .menu-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 40px;
            background: transparent;
            border: none;
            color: white;
            z-index: 1050;
        }

        .offcanvas {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .offcanvas-body a {
            padding: 10px;
            color: white;
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }

        .offcanvas-body a:hover {
            background-color: #ff2222;
        }

        /* Transparent Modal */
        .modal-backdrop.show {
            background: transparent !important;
            opacity: 0 !important;
        }
        .modal-content {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }
        .modal-img {
            width: 100%;
            height: auto;
            max-height: 90vh;
            object-fit: contain;
        }

        /* Top-right logo */
        .top-right-logo {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 2000;
        }
        .top-right-logo img {
            width: 150px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .top-right-logo img:hover {
            transform: scale(1.08);
        }

        /* Floating Instagram Button (Perfect Reference Style) */
        /* Floating Instagram button (black circle, red icon) */
        .insta-btn {
            position: fixed;
            bottom: 28px;
            right: 28px;
            width: 64px;
            height: 64px;
            background: #00000093; /* circle color - black */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 8px 24px rgba(0,0,0,0.45);
            text-decoration: none;
            z-index: 2000; /* high to stay above other UI */
            transition: transform 0.18s ease, box-shadow 0.18s ease;
        }

        .insta-btn i {
            font-size: 28px;
            color: #ff0000; /* logo color - red */
            line-height: 1;
        }

        .insta-btn:hover {
            transform: scale(1.12);
            box-shadow: 0px 12px 30px rgba(255,0,0,0.12);
        }

        @media (max-width: 576px) {
            .insta-btn { width: 56px; height: 56px; bottom: 18px; right: 18px; }
            .insta-btn i { font-size: 24px; }
        }

    </style>
</head>

<body>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="Stranger things audio.mp3" type="audio/mp3">
    </audio>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="background.mp4" type="video/mp4">
        </video>
    </div>

    <!-- HERO SECTION -->
    <main class="hero">
        <div class="center-image">
            <img src="Font.png" alt="Event Logo">
        </div>

        <h3 class="neon-typewriter">JANUARY 23rd & 24th 2026</h3>

        <div class="buttons">
            <a href="events.html">
                <button>REGISTER</button>
            </a>
            <button id="openBrochureBtn">BROCHURE</button>
        </div>
    </main>

    <!-- Sidebar Toggle Button -->
    <button class="btn menu-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
        â˜°
    </button>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h4><button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button></h4>
        </div>

        <div class="offcanvas-body">
            <h3><a href="#">Home</a></h3>
            <h3><a href="events.html">Events & Calender</a></h3>
            <h3><a href="sponsors.html">Sponsors</a></h3>
            <h3><a href="about.html">About Us</a></h3>
            <h3><a href="contact.html">Contact</a></h3>
        </div>
    </div>

    <!-- IMAGE POPUP -->
    <div class="modal fade" id="imageModal">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body d-flex justify-content-center p-0">
            <img src="Brouchure.jpg" class="modal-img" alt="Brochure">
          </div>

        </div>
      </div>
    </div>

    <!-- TOP RIGHT LOGO WITH LINK -->
    <a href="about.html" target="_blank" class="top-right-logo">
        <img src="newlogo.png" alt="Top Logo">
    </a>

    <!-- Floating Instagram Button -->
    <a href="https://www.instagram.com/ieee_comsockec/?igsh=MXVkMmxjaTlxcmp3bw%3D%3D" target="_blank" class="insta-btn">
        <i class="bi bi-instagram"></i>
    </a>

    <!-- JS: Brochure Auto Popup -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imageModalEl = document.getElementById("imageModal");
            const imageModal = new bootstrap.Modal(imageModalEl);

            document.getElementById("openBrochureBtn").onclick = () => imageModal.show();

            setTimeout(() => imageModal.show(), 1500);
        });
    </script>
    <!-- Scroll Hide Effect -->
    <script>
        let lastScrollTop = 0;
        const topImage = document.getElementById("topImage");

        window.addEventListener("scroll", function () {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                topImage.classList.add("hidden");
            } else {
                topImage.classList.remove("hidden");
            }

            lastScrollTop = scrollTop;
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuButton = document.querySelector(".menu-btn");
            const offCanvas = document.getElementById("sidebar");

            offCanvas.addEventListener("show.bs.offcanvas", function () {
                menuButton.style.display = "none";
            });
            offCanvas.addEventListener("hidden.bs.offcanvas", function () {
                menuButton.style.display = "block";
            });
        });
    </script>

</body>
</html>
